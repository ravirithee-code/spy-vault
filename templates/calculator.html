<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Spy Calculator</title>
    <style>

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: #00ff00;
        }

        .calculator {
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 25px #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-align: right;
            font-size: 24px;
            padding-right: 10px;
            box-shadow: 0 0 15px #00ff00 inset;
        }

        .buttons {
            width: 100%;
        }

        .buttons .row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .buttons button {
            width: 60px;
            height: 60px;
            margin: 4px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .buttons button:hover {
            box-shadow: 0 0 15px #00ff00;
            background: #00ff00;
            color: black;
        }

        /* Equal button full width */
        .buttons .row:last-child button {
            width: 100%;
        }

        /* Submit button inside form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="calc-page">

<div class="calculator">
    <h2 class="calc-title">CALCULATOR</h2>


    <form method="POST">
        <!-- Display -->
        <input type="text" id="display" name="display" value="{{ display }}" readonly>

        <!-- Buttons -->
        <div class="buttons">
            <div class="row">
                <button type="submit" name="btn" value="7">7</button>
                <button type="submit" name="btn" value="8">8</button>
                <button type="submit" name="btn" value="9">9</button>
                <button type="submit" name="btn" value="/">/</button>
            </div>
            <div class="row">
                <button type="submit" name="btn" value="4">4</button>
                <button type="submit" name="btn" value="5">5</button>
                <button type="submit" name="btn" value="6">6</button>
                <button type="submit" name="btn" value="*">*</button>
            </div>
            <div class="row">
                <button type="submit" name="btn" value="1">1</button>
                <button type="submit" name="btn" value="2">2</button>
                <button type="submit" name="btn" value="3">3</button>
                <button type="submit" name="btn" value="-">-</button>
            </div>
            <div class="row">
                <button type="submit" name="btn" value="0">0</button>
                <button type="submit" name="btn" value=".">.</button>
                <button type="submit" name="btn" value="C">C</button>
                <button type="submit" name="btn" value="+">+</button>
            </div>
            <div class="row">
                <button type="submit" name="btn" value="=">=</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
